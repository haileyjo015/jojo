<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whispering Pines</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="flashlight">
    <div id="content">
      <h1>Welcome to Whispering Pines</h1>
      <p>Explore the haunting past of this abandoned ghost town.</p>
      <p>Choose your character:</p>
      <ul class="characters">
        <li><button class="character-button" data-character="Emily Harper">Emily Harper</button></li>
        <li><button class="character-button" data-character="Samuel 'Iron Sam' Miller">Samuel 'Iron Sam' Miller</button></li>
        <li><button class="character-button" data-character="Molly Greene">Molly Greene</button></li>
      </ul>
    </div>
    <div id="story" class="hidden">
      <h2 id="character-name"></h2>
      <p id="character-story"></p>
      <button id="continue-button" class="hidden">Continue</button>
    </div>
    <div id="ending" class="hidden">
      <h2>The Spooky Ending</h2>
      <p>You uncover the truth, but at what cost? The whispers in the pines will never leave you...</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
